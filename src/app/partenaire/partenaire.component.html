


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-aos="zoom-out-up">
    <ol class="carousel-indicators" >
      <li data-target="#carouselExampleIndicators" data-slide-to="func()" ></li>
     
    </ol>
    <div class="carousel-inner" >
      <div class="carousel-item active" *ngFor="let pt of prt">
        <img class=""  [src]="pt.image" alt="First slide">
      </div>
     
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
