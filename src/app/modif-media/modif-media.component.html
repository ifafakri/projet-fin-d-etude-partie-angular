<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-primary">Modifier Media</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form (ngSubmit)="modifierMedia(f2)" #f2="ngForm">
                    <div class="form-inline">
                        <label for=""> id</label> <input type="text" name="id" id="" class="form-control" [ngModel]="modifId" readonly>
                    </div>
                    <div class="form-inline">
                        <label for=""> titre</label> <input type="text" name="titre" id="" class="form-control" ngModel>
                    </div>
                    <div class="form-inline">
                        <textarea class="form-control" cols="30" placeholder="description" name="description" ngModel> </textarea>
                    </div>
                    <div class="form-inline">
                        <label for="img2" class="btn btn-danger"><i class="fa fa-file-image-o" aria-hidden="true"></i>
                            imorter une
                            image </label>
                        <input type="file" name="img2" (change)="uploadImage2($event)" id="img2">
                    </div>

                    <div class="form-group">
                        <label for="">Url video</label> <input type="text" name="video" placeholder="url video" id=""
                            class="form-control" ngModel>

                    </div>
 <button type="submit" class="btn btn-primary">Modifier</button>

                </form>


            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
            </div>
        </div>
    </div>
</div>

<div class="ajoutMedia">
    <h1 class="text-primary">Ajouter Media</h1>
    <form class="col-7" (ngSubmit)="AjouterMedia(f1)" #f1="ngForm">


        <div class="form-group">
            <label for="">Titre</label> <input type="text" name="titre" placeholder="titre" id="" class="form-control"
                ngModel>

        </div>
        <div class="form-inline">
            <label for="">Description</label> <textarea name="description" placeholder="description" cols="50"
                class="form-control" ngModel></textarea>

        </div>
        <div class="form-inline">
            <label for="img2" class="btn btn-danger"><i class="fa fa-file-image-o" aria-hidden="true"></i> imorter une
                image </label>
            <input type="file" name="img2" (change)="uploadImage($event)" id="img2">
        </div>
        <div class="form-group">
            <label for="">Url video</label> <input type="text" name="video" placeholder="url video" id=""
                class="form-control" ngModel>

        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Ajouter</button>
    </form>
</div>


<div class="listedesmedia">
    <table class="table">
        <thead>
            <tr>

                <th scope="col">titre</th>
                <th scope="col">description</th>
                <th scope="col">image</th>
                <th scope="col">video</th>
                <th scope="col">modifier</th>
                <th scope="col">supprimer</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let m of listeMedia">
                <td>
                    <h3>{{m.titre}}</h3>
                </td>
                <td> {{m.description}} </td>
                <td> <img [src]="m.image" alt=""> </td>
                <td>     <iframe width="100" height="100" [src]="m.video" frameborder="0" allowfullscreen>

                    </iframe> </td>
                <td> <button class="btn btn-primary" data-toggle="modal" (click)="changeId(m._id)" data-target="#exampleModal"> modifier </button>
                </td>
                <td> <button class="btn btn-danger" data-toggle="modal" (click)="supprimerMedia(m._id)" data-target="#exampleModa2">supprimer </button> </td>
            </tr>
        </tbody>

    </table>

</div>
