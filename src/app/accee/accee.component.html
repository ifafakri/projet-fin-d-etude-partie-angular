<div class="t">

  <form class="form-inline col-6" (ngSubmit)="ajoutPost(f1)" #f1="ngForm">

    <label class="text-primary offset-4" style="text-align:center;font-size: 1rem;">Ajouter Poste</label> <input type="text" name="nomposte" ngModel class="form-control" style="width:100%;"
      id="">
    <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-6">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="poste" >
      <th mat-header-cell *matHeaderCellDef> poste </th>
      <td mat-cell *matCellDef="let element"  > {{element.nomPoste}} </td>
    </ng-container>
  
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="modifier l accee">
      <th mat-header-cell *matHeaderCellDef> accés </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="affichePoste(element.nomPoste)">modifier l'accés </button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
