<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-lg-8 offset-lg-3 offset-md-3   col-md-8   " >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="membre">
    <th mat-header-cell *matHeaderCellDef> membre </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}}  {{element.prenom}}  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell *matCellDef="let element">  <button mat-raised-button color="primary" *ngIf="element.action=='a'">ajout</button> <button mat-raised-button color="accent" *ngIf="element.action=='m'">modification</button> <button mat-raised-button color="warn" *ngIf="element.action=='s'">suppresion</button>  </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th> 
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef> supprimer </th>
      <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="warn"  (click)="supprimerHistorique(element.id)" > supprimer</button>   </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
