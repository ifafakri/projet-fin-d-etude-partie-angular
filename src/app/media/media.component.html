
<h1 id="titre">Media</h1>


  

  
<div class="row" *ngFor="let media of m">


  <div class="media col-lg-6 col-md-6 col-sm-10 col-xs-10" >
<div class="text">
  <span class="titre"> {{media.titre}} </span> <br>
  <span class="description">{{media.description}}</span>
</div>
    <img [src]="media.image" alt="">
    
   
  </div>
  <div class="video media col-lg-4 col-md-4 col-sm-8 col-xs-8" >
    
    <iframe 
    [src]="media.video">
    </iframe>
  </div>
  </div>
