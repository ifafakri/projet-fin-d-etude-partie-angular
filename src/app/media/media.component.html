<div class="activite">

  <h1>

    <a href="/" style="font-size: 25px;">Accueil</a> <i class="fa fa-chevron-right" aria-hidden="true"></i>
    Media
    <h2 style="font-size: 25px;">Media</h2>
  </h1>





</div>

<div class="container">
  <div class="row" >
    <div class="media" *ngFor="let media of m" data-aos="flip-up">
      <img [src]="media.image" class="align-self-start mr-3" style="width:40%;" alt="...">
      <div class="media-body">
        <h2 class="mt-0">{{media.titre}}</h2>
        <p> {{media.description}}</p>


        <youtube-player [videoId]="media.video" class="embed-responsive embed-responsive-16by9" suggestedQuality="highres" [height]="250" [width]="500"
        [startSeconds]="4" [endSeconds]="8">
      </youtube-player>

      </div>
    </div>

    
  </div>

</div>
