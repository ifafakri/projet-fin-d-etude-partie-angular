<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@0;1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact" data-aos="flip-right">
        <div class="container" >
  
          <div class="section-title">
            <h2 style="text-align: center;">Contact Us</h2>
          </div>
  
          <div class="row mt-1 d-flex justify-content-end" >
  
            <div class="col-lg-5">
              <div class="info">
             
  
                <div class="email">
                  <i class="fa fa-envelope-open" aria-hidden="true"></i>
                  <h4>Email:</h4>
                  <p>contact@jcitunisia.com</p>
                </div>
  
                <div class="phone">
                  <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
                  <h4>Tel:</h4>
                  <p>+216 71 142 111</p>
                </div>
  
              </div>
  
            </div>
  
            <div class="col-lg-6 mt-5 mt-lg-0" >
  
              <form (ngSubmit)="AjoutContact(f)" #f="ngForm" role="form" class="php-email-form">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="nom" class="form-control" id="name" placeholder="Your Name" ngModel required>
<h3 class="text-danger" *ngIf="n">champ nom est obligatoire</h3>

                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" ngModel required>
                    <h3 class="text-danger" *ngIf="e">champ email est obligatoire</h3>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="sujet" id="subject" placeholder="Subject" ngModel required>
                  <h3 class="text-danger" *ngIf="s">champ sujet est obligatoire</h3>
                </div>
                <div class="form-group mt-3">
                  <textarea class="form-control" name="message" rows="5" placeholder="Message" ngModel required></textarea>
                  <h3 class="text-danger" *ngIf="m">champ message est obligatoire</h3>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
              </form>
  
            </div>
  
          </div>
        
        </div>


       

      </section><!-- End Contact Section -->
