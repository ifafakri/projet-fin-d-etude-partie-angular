<div class="payeme offset-lg-3 offset-md-3 ">


    <form  class="" (ngSubmit)="AjoutPay(f2)" #f2="ngForm"  >
        <div class="form-group">
            <label for="exampleInputEmail1">Nom et prenom</label>
            <input type="text" name="nom" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>



          <div class="form-group">
            <label for="exampleInputEmail1">Prix en Dt</label>
            <input type="text" name="prix" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Date de payement</label>
            <input type="date" name="date" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>

          <input type="submit" class="btn btn-primary" value="Valider">

    </form>




    <h2>Liste de payement</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">nom</th>
            <th scope="col">prix</th>
            <th scope="col">date de payement</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pa of pay" >
            <th scope="row">{{pa.nom}} </th>
            <td>{{pa.prix}}</td>
            <td>{{pa.date}}</td>
          
          </tr>
          
        </tbody>
      </table>

</div>
