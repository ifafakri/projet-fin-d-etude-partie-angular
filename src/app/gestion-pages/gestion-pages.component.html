<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="page">
    <th mat-header-cell *matHeaderCellDef> page </th>
    <td mat-cell *matCellDef="let element"> {{element.page}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="affiche">
    <th mat-header-cell *matHeaderCellDef> affiche </th>
    <td mat-cell *matCellDef="let element">   <a mat-raised-button color="accent" [href]="element.affiche">affiche la page</a>     </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="modifier">
    <th mat-header-cell *matHeaderCellDef> modifier </th>
    <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary" [href]="element.modifier">modifier </a>   </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
