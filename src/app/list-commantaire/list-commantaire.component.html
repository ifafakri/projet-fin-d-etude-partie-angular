
  <table  class="table table-bordered col-lg-8 offset-lg-3 offset-md-3   col-md-8 col-sm-8 offset-sm-3 offset-xs-3   col-xs-8   "   *ngIf="com.length>0"  >
    <thead >
      <tr>
        <th scope="col">nom</th>
        <th scope="col">commantaire</th>
        <th scope="col">email</th>
        <th scope="col">site web</th>  
           <th scope="col">supprimer</th>
        
      </tr>
    </thead>
    <tbody>
      <tr   *ngFor="let c of com"  >
        <th scope="row"> {{c.nom }}   </th>
        <td style="width:15%;">   {{c.comantaire}}   </td>
        <td> {{c.email}}  </td>
        <td> {{c.siteweb}}  </td>

        <td>     <button mat-raised-button color="warn"  (click)="supprimer(c.id)"   > supprimer </button>
        </td>



      </tr>
    
    </tbody>
  </table>


  <div class="alert alert-danger offset-4 col-6" style="margin-top: 40px;" *ngIf="com.length==0">

Aucun commantaire pour cet Action


  </div>
