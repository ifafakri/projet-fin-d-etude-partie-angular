<div mat-dialog-content class="b">
  <p>Details</p>
  <mat-form-field>
    <img [src]="d.image" alt="">
    <span> mail</span>  {{d.mail}} <br>
    <span> nom et prenom</span>  {{d.nom}} {{d.prenom}}   <br>
    <span>poste:</span>   {{d.poste}} <br>
    <span>numero telephone:</span>  {{d.numtel}} <br>
    <span>mot de passe: </span>{{d.motpass}}
  </mat-form-field>
</div>
<div mat-dialog-actions >  
  <button mat-stroked-button color="warn" mat-dialog-close>fermer </button>
</div>
