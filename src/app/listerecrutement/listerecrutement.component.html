<div class="listerecrutement">

  <!-- Table class="mat-elevation-z8 col-lg-8 offset-lg-3 offset-md-3   col-md-8   " -->
    



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-lg-8 offset-lg-3 offset-md-3   col-md-8 col-sm-9 col-xs-9   " >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> prenom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

  <!-- Details -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> details </th>
    <td mat-cell *matCellDef="let element"> 
      
      <a [href]="p+element._id" mat-stroked-button   color="primary"  > Detail</a> 
    
    
    </td>
  </ng-container>


  <!-- repandre -->
  <ng-container matColumnDef="repandre">
    <th mat-header-cell *matHeaderCellDef> repondre </th>
    <td mat-cell *matCellDef="let element"> 
      
    
      <button  mat-raised-button color="primary" *ngIf="!element.reponce" data-toggle="modal" data-target="#exampleModal"(click)="changerMail(element.mail)" > repondre </button> <button mat-raised-button color="accent"   *ngIf="element.reponce">Repondre<i class="fa fa-check" aria-hidden="true"></i>
      </button>
    
    </td>
  </ng-container>
<!-- Supprimer -->
<ng-container matColumnDef="supprimer">
  <th mat-header-cell *matHeaderCellDef> supprimer </th>
  <td mat-cell *matCellDef="let element"> 
  
    <button mat-raised-button color="warn" (click)="supprimer(element._id)"   >supprimer</button>
  </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Repondre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
  <form class="form-group" (ngSubmit)="repondre(f)"  #f="ngForm">

    <div class="form-group">
      <label for="">email</label>
      <input type="text" name="mail" id="" [ngModel]="email" readonly class="form-control"  aria-describedby="helpId">
  
    </div>

    <div class="form-group">
      <label for="">sujet</label>
      <input type="text" name="sujet" id=""  class="form-control" ngModel aria-describedby="helpId">
  
    </div>
    <div class="form-group">
      <label for="">messgae</label>
      <input type="text" name="text" id=""  class="form-control" ngModel aria-describedby="helpId">
  
    </div>

    <input type="submit" class="btn btn-success btn-lg" value="Envoyer "> 

    </form>
        



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
